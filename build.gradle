plugins {
	// Apply the groovy plugin to add support for Groovy
	id 'groovy'

	// Apply the application plugin to add support for building a CLI application.
	id 'application'
	id "com.github.jakemarsden.git-hooks" version "0.0.2"
	// spotless formatting
	id 'com.diffplug.spotless' version '5.0.0'

	// https://github.com/ljacomet/logging-capabilities
	id("dev.jacomet.logging-capabilities") version "0.9.0"

}

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

dependencies {
	// Use the latest Groovy version for building this library
	implementation 'org.codehaus.groovy:groovy-all:3.0.4'

	// Use the awesome Spock testing and specification framework
	testImplementation 'org.spockframework:spock-core:2.0-M3-groovy-3.0'

	//    implementation 'net.java.truevfs:truevfs:0.12.0'
	implementation 'net.java.truevfs:truevfs-driver-zip:0.12.2'
	implementation 'net.java.truevfs:truevfs-access:0.12.2'
	implementation 'net.java.truevfs:truevfs-kernel-impl_2.13:0.12.2'
	implementation group: 'net.java.truecommons', name: 'truecommons-key-disable', version: '2.5.0'

	implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	implementation 'com.google.guava:guava:28.0-jre'
	implementation 'info.picocli:picocli:4.5.0'
	annotationProcessor 'info.picocli:picocli-codegen:4.5.0'

	// https://github.com/dirs-dev/directories-jvm
	implementation 'dev.dirs:directories:20'

}

compileJava {
	options.compilerArgs += ["-Aproject=${project.name}"]
}

application {
	// Define the main class for the application.
	mainClassName = 'org.ethelred.mc.App'
}

compileGroovy.groovyOptions.configurationScript = file('groovyc.groovy')

test {
	useJUnitPlatform()
}

gitHooks {
	hooks = ['pre-commit': 'spotlessApply build test']
}

spotless {
	groovy {
		importOrderFile('spotless.importorder')

		greclipse('4.13.0').configFile('spotless.eclipse.xml', 'org.codehaus.groovy.eclipse.ui.prefs')
		licenseHeader '/* (C) $YEAR Edward Harman */'
	}
	groovyGradle {
		greclipse()
	}
}